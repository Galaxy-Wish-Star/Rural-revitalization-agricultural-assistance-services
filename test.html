<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>鼠标移入下划线展开</title>
		<style type="text/css">
			#underline {
				width: 200px;
				height: 50px;
				background: #ddd;
				margin: 20px;
				position: relative;
			}
			#underline:after {
				content: "";
				width: 0;
				height: 5px;
				background: blue;
				position: absolute;
				top: 100%;
				left: 50%;
				transition: all 0.8s;
			}
			#underline:hover:after {
				left: 0%;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<ul class="list">
			<li class="item">1</li>
			<li class="item">2</li>
			<li class="item">3</li>
		</ul>
	</body>
	<script>
		const ulNode = document.querySelectorAll(".list")[0],
			liNodes = document.querySelectorAll(".item"),
			liNode = document.createElement("a");
		liNode.className = "item";
		liNode.innerHTML = 4;
		ulNode.insertBefore(liNode, liNodes[1]);
	</script>
</html>
